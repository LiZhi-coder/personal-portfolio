name: deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io/${{ github.repository_owner }}
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push portfolio-web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/Dockerfile.portfolio
          push: true
          tags: |
            ${{ env.REGISTRY }}/portfolio-web:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/portfolio-web:latest

      - name: Build and push boolcore-web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/Dockerfile.boolcore-frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/boolcore-web:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/boolcore-web:latest

      - name: Build and push boolcore-api
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/Dockerfile.boolcore-backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/boolcore-api:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/boolcore-api:latest

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /opt/personal-portfolio
            REGISTRY=${{ env.REGISTRY }} IMAGE_TAG=${{ env.IMAGE_TAG }} docker compose pull
            REGISTRY=${{ env.REGISTRY }} IMAGE_TAG=${{ env.IMAGE_TAG }} docker compose up -d --no-build
            docker image prune -f
